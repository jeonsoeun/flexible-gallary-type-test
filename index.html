<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gallery</title>
    <link type="text/css" rel="stylesheet" href="css/common.css" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Summer Holiday</h1>
        </div>
        <div class="contents">
            <ul class="gallery">
                <li class="item1">
                    <div class="picture">
                        <img src="image/img_fjords.jpg" alt="img_fjords.jpg">
                    </div>
                    <div class="picture-title">
                        <p>fjords</p>
                    </div>
                </li>
                <li class="item2">
                    <div class="picture">
                        <img src="image/img_forest.jpg" alt="img_forest.jpg">
                    </div>
                    <div class="picture-title">
                        <p>forest</p>
                    </div>
                </li>
                <li class="item3">
                    <div class="picture">
                        <img src="image/img_lights.jpg" alt="img_lights.jpg">
                    </div>
                    <div class="picture-title">
                        <p>lights</p>
                    </div>
                </li>
                <li class="item4">
                    <div class="picture">
                        <img src="image/img_monterosso.jpg" alt="img_monterosso.jpg">
                    </div>
                    <div class="picture-title">
                        <p>monterosso</p>
                    </div>
                </li>
                <li class="item5">
                    <div class="picture">
                        <img src="image/img_mountains.jpg" alt="img_mountains.jpg">
                    </div>
                    <div class="picture-title">
                        <p>mountains</p>
                    </div>
                </li>
                <li class="item6">
                    <div class="picture">
                        <img src="image/img_blue.jpg" alt="img_blue.jpg">
                    </div>
                    <div class="picture-title">
                        <p>blue</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
